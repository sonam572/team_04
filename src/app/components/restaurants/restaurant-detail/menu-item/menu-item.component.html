<div class="post">
    <img [src]="menuItem.itemImageUrl" alt="" class="img_inner fleft">
    <div class="extra_wrapper">
        <div class="title col3"><a href="#">{{ menuItem.itemTitle }} </a></div>
        {{ menuItem.itemIngredients }}
        <p class="col1">
            <span></span>Price  {{ menuItem.itemPrice | currency:'BRL':'symbol'}}

            <a (click)="emitAddEvent()"><i class="fa fa-plus-circle"></i> Add</a>
        </p>
        <br>
    </div>
</div>
