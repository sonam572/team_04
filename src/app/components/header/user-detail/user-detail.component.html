<div class="user-detail pull-left">
    <span *ngIf="isLoggedIn(); else notLoggedIn">
    Hello, {{ user().userName }} | <a (click)="logout()">Logout</a>
</span>

<ng-template #notLoggedIn>
    <a (click)="login()" class="login-user-detail pull-right">Login <i class="fa fa-sign-in"></i>
    </a>
</ng-template>

</div>
